<html xmlns:th="http://www.thymeleaf.org"
   th:insert="~{fragments/layout1 :: layout1 (~{::body},'owners')}">  
<head>

</head>

  
  <body>
    <h1>Login page</h1>
    
    <div th:if="${error}"> 
      Unable to login. Check your username and password.
    </div>
    
   
    
    <!-- tag::thAction[] -->
    <form method="POST" th:action="@{/login}" id="loginForm">
    <!-- end::thAction[] -->
      <label for="username">Username: </label>
      <input class="new1" type="text" name="username" id="username" /><br/>
      
      <label for="password">Password: </label>
      <input class="new1" type="password" name="password" id="password" /><br/>
   
      <input  class="btn1 btn1-default" type="submit" value="Login"/>
      <a   th:href="${'/register'}" class="btn1 btn1-default" >Register</a>
    </form>
  </body>
</html>
