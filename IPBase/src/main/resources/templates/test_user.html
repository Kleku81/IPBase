<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
  
<body>

  <div layout:insert="~{task/alert :: alert}" th:with="type='info', header='Info'" th:remove="tag">
        <!--/* Implements alert content fragment with simple content */-->
        <th:block layout:fragment="alert-content">
            <p><em>This is a simple list of tasks!</em></p>
        </th:block>
    </div>

<h1>Form</h1>
    <form action="#" th:action="@{/user}" th:object="${user}" method="post">
    	<p>First Name: <input type="text" th:field="*{firstName}" />
    	<span class="validationError"
			  th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}">First Name Error</span></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" />
        <span class="validationError"
			  th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{firstName}">Last Name Error</span></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>


</body>
</html>
